name: web
deployments:
- containers:
  - image: centos/httpd
    health:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 10
      timeoutSeconds: 5
    volumeMounts:
    - name: web
      mountPath: /var/www/html/
services:
- name: web
  type: NodePort
  ports:
  - port: 80
volumeClaims:
- name: web
  size: 100Mi
includeResources:
- cronjob.yaml
