
    {% for item in site.data.menu.items %}
      {% if page.url == item[1] %}
        <a class="active nav-link" href="{{ item[1] | prepend: site.baseurl }}">{{ item[0] }}</a>
      {% else %}
        <a class="nav-link" href="{{ item[1] | prepend: site.baseurl }}">{{ item[0] }}</a>
      {% endif %}
    {% endfor %}
