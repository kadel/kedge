name: database

deployments:
- containers:
    - image: mariadb:10
      health:
        exec:
          command:
            - mysqladmin
            - ping

      envFrom:
        - configMapRef:
           name: database
        - secretRef:
            name: database-root-password
        - secretRef:
            name: database-user-password

      volumeMounts:
        - name: database
          mountPath: /var/lib/mysql

services:
  - name: database
    portMappings:
      - 3306

volumeClaims:
  - name: database
    size: 500Mi

configMaps:
  - data:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress

secrets:
  - name: database-root-password
    data:
      MYSQL_ROOT_PASSWORD: rootpass

  - name: database-user-password
    data:
      MYSQL_PASSWORD: userpass
