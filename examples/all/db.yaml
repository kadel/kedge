name: database
containers:
- image: mariadb:10
  env:
  - name: MYSQL_ROOT_PASSWORD
    value: rootpasswd
  - name: MYSQL_PASSWORD
    value: wordpress
  envFrom:
  - configMapRef:
      name: database
  - name: MYSQL_USER
    value: wordpress
  volumeMounts:
  - name: database
    mountPath: /var/lib/mysql
  livenessProbe:
    exec:
      command:
      - mysqladmin
      - ping
    initialDelaySeconds: 30
    timeoutSeconds: 5
  readinessProbe:
    exec:
      command:
      - mysqladmin
      - ping
    initialDelaySeconds: 5
    timeoutSeconds: 1
services:
- name: database
  ports:
  - port: 3306
persistentVolumes:
- name: database
  size: 500Mi
configMaps:
- data:
    MYSQL_DATABASE: wordpress
