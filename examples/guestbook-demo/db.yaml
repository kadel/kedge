name: mongodb

deployments:
- containers:
    - image:  centos/mongodb-32-centos7:3.2
      envFrom:
        - secretRef:
            name: mongodb-admin
        - secretRef:
            name: mongodb-user
        - configMapRef:
            name: mongodb-user

      volumeMounts:
       - name: mongodb-data
         mountPath: /var/lib/mongodb/data

services:
  - portMappings:
    - 27017

volumeClaims:
  - name: mongodb-data
    size: 100Mi

secrets:
  - name: mongodb-admin
    stringData:
      MONGODB_ADMIN_PASSWORD: rootpassword
  - name: mongodb-user
    stringData:
      MONGODB_PASSWORD: pass

configMaps:
  - name: mongodb-user
    data:
      MONGODB_USER: user
      MONGODB_DATABASE: db
      MONGODB_SERVER: mongodb:27017
